<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login Form</title>
  <link rel="stylesheet" href="loginform.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div id="form">
      <form action="Login">
        <div id="text">
          <input type="text" placeholder="username">
        </div>
        <div id="password">
           <input type="password" placeholder="password">
        </div>
        <div id="checkbox">
          <input type="checkbox">Remember me
        </div>
       <div id="button">
        <button style="width:300px;background-color: aqua;border-radius: 5%;height:30px">Login</button>
       </div>
        
        
        <p id="sign">Don't have an account?<a href="sign up">Sign up</a></p>
      </form>
    </div>
     
  </div>
  
</body>
</html>
